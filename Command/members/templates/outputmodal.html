<style>
  body{
      background-image: url("/static/blog/media/bgabout.jpg") ;
      background-size: cover;
      background-repeat: no-repeat;
  }

  .styled-table {
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.9em;
    font-family: "Courier New", monospace;
    font-weight: bold;
    min-width: 400px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
  } 

  .styled-table thead tr {
    background-color: #ff623fc7;
    color: #ffffff;
    text-align: left;
  }

  .styled-table th,
  .styled-table td {
      padding: 12px 15px;
  }

  label {
    font-family: "Courier New", monospace;
    font-size: 16px;
    color: #000;
    font-weight: bold;
  }

  .modal {
    display: block; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  }

  /* Modal Content/Box */
  .modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 25%; /* Could be more or less, depending on screen size */
  }

  /* The Close Button */
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }

</style>

<table class="styled-table">
  <thead>
    <tr>
      <th>Map ID</th>
      <th>Map Name</th>
      <th>Date</th>
      <th>Map Size</th>
    </tr>
  </thead>
    {% for x in posts %}
  <tbody>
    <tr>
      <td>{{ x.map_id }}</td>
      <td>{{ x.map_name }}</td>
      <td>{{ x.date_time }}</td>
      <td>{{ x.map_size }}</td>
    </tr>
  </tbody>
    {% endfor %}
  </table>

  <form action="/members/search" method="GET">
    <label for="map">Map ID:</label><br>
    <input type="text" id="map" name="mapid" required><br><br>
    <input type="submit" value="Submit">
  </form>


    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Map Not Found</p>
      </div>

    </div>
    <!-- Unknown Map, try again.
    <br>
    <br> -->

    <script>
      var modal = document.getElementById("myModal");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
        modal.style.display = "none";
      }

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    </script>

  <button onclick="location.href = '/about'">Home</button>
  <br>
