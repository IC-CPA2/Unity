
    <div id="div1" style="padding-top:3%; padding-left:25%;float:left">
        {% for i in counter %}
            {% for i in counter %}
                <canvas id="myCanvas" width="50" height="50"
                style="border:1px solid #000000;">
                </canvas>
            {% endfor %}
            <br>
        {% endfor %}
    </div>

    <div id="div2" style="padding-top:3%;padding-left:5%;float:left">
        <form>
        <h2>Mode</h2>
        <form action="form/" method="post">
        {% csrf_token %}
        <label for="modes">Mode:</label>
        <select name="modes" id="modes">
            <option value="Slow">Slow</option>
            <option value="Fast">Fast</option>
        </select>
        <!-- <input type="submit" value="Submit"> -->
        </form>
    </div>  

    <div id="div3" style="padding-top:45%;padding-left:3%;">
    <style>
    #myProgress{
        width: 30%;
        background-color: #ddd;
    }
      
    #myBar{
        width: 0.3%;
        height: 30px;
        background-color: #04AA6D;
    }
      </style>
      <body>
  
      <div id="myProgress">
        <div id="myBar"></div>
      </div>
      
      <br>
      <button onclick="move()">Click Me</button> 
      
      <script>
      var i = 0;
      function move() {
        if (i == 0) {
          i = 1;
          var elem = document.getElementById("myBar");
          var width = 1;
          var id = setInterval(frame, 10);
          function frame() {
            if (width >= 100) {
              clearInterval(id);
              i = 0;
            } else {
              width++;
              elem.style.width = width + "%";
            }
          }
        }
      }
      </script>
    </div>



<script>
    window.setInterval('refresh()', 10000); 	
    // Call a function every 10000 milliseconds 
    // (OR 10 seconds).
  
    // Refresh or reload page.
    function refresh() {
        window .location.reload();
    }
  </script>
